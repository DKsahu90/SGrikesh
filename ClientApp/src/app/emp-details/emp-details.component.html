<div class='container-fluid'>
  <h1>Emp Details Form.</h1>
<form #userForm="ngForm" (ngsubmit)="Onsubmit()" novalidate>
<!-- 
  {{ userForm.value | json  }} -->

  <div class="form-group">
    <label>Name </label>
    <input type="text" name="userName" reauired #YouName class="form-control" [(ngModel)]="empModel.name">
  </div>
  <div class="form-group">
    <label>Email </label>
    <input type="email" name="email" class="form-control"  [(ngModel)]="empModel.email" >
  </div>

  <div class="form-group">
    <label>Phone No. </label>
    <input type="tel" name="phone" class="form-control" [(ngModel)]="empModel.phone" >
  </div>

  <div class="form-group">
    <select class="custom-select" name="dept"  [(ngModel)]="empModel.dept">
      <option>Select Deprtment</option>
      <option *ngFor="let dep of dept" value={{dep}}>{{dep}}</option>
    </select>
  </div>

    <button class="btn btn-primary" type="submit" (click)="Onsubmit()" > {{buttonname}} </button>
  
</form>
</div>

<h1>Employee Details</h1>

<table class='table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone </th>
      <th>Dept</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emplist of employeelist">
      <td>{{ emplist.empName }}</td>
      <td>{{ emplist.empEmail }}</td>
      <td>{{ emplist.empPhone }}</td>
      <td>{{ emplist.empDept }}</td>
      <td>
        <input type="button" value="Edit" (click)="OnEdit(emplist.empId)">  | <input type="button" value="Delete" (click)="OnDelete(emplist.empId)"> 
      </td>
    </tr>
  </tbody>
</table>
