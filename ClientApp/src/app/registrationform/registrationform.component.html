<div class='container-fluid'>
  <h1>Emp Details Form.</h1>
<form #userForm="ngForm" (ngsubmit)="Onsubmit()" novalidate>

  <!-- {{ userForm.value | json  }} -->

  <div class="form-group">
    <label>Name </label>
    <input type="text" name="userName" reauired #YouName class="form-control" [(ngModel)]="empModel.name">
  </div>
  <div class="form-group">
    <label>Password </label>
    <input type="password" name="password" class="form-control"  [(ngModel)]="empModel.password" >
  </div>

  <div class="form-group">
    <label>Retype Password </label>
    <input type="password" name="retypepass" class="form-control" [(ngModel)]="empModel.retypepassword" >
  </div>

  <div class="form-group">
    <label>EMail  </label>
    <input type="text" name="email" class="form-control" [(ngModel)]="empModel.email" >
  </div>

    <button class="btn btn-primary" type="submit" (click)="Onsubmit()" > Submit </button>
  
</form>
</div>
